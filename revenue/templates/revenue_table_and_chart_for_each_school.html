      height: 20px;
      width: 20px;
}

</head>

<body>
<!-- Image and text navbar -->
<nav class="navbar navbar-light bg-light">

<h3 class="text-center mb-5 text-info">Revenue Table & Charts for each school</h3>

<div class="container mt-3">
  <div class="row">
    <div class="col-sm-3">
            <!--selectbox-->
      <div class="form-group">
        <label for="" class="font-weight-bold mt-3">School</label>
        <select class="form-control" id="" style="background-color: rgb(240, 239, 239);">
          <option>Select</option>
          <option>SELS</option>
          <option>SBE</option>
          <option>SETS</option>
          <option>SPPH</option>
          <option>SLASS</option>
        </select>
      </div>

            <!--checkbox1-->
      <label for="" class="font-weight-bold mt-3" >Semester</label> <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label">Spring</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label" >summer</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label">Autumn</label>
      </div> <br>

                <!--chechbox2-->
      <label for="" class="font-weight-bold mt-3" >year</label> <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label">2017</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label" >2018</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label">2019</label>
      </div> 
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label">2020</label>
      </div> 
      <div class="form-check form-check-inline">
        <input class="form-check-input CheckSize" type="checkbox" id="" value="">
        <label class="form-check-label">2021</label>
      </div> <br>

      <button type="submit" class="btn btn-secondary mt-3">Submit</button>
      <button onclick="window.print()" class="btn btn-secondary mt-3 float-right" >Print</button>
    </div>

    <div class="col-sm-8"> 
      <canvas id="myChart" width="800px" height="600px"></canvas>
    </div>

    
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

<!--for chart-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" ></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
<!--end-->

</body>
